<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/iconPrimary.svg" type="image/x-icon">
    <title>Kednoi</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Kednoi-->
    <link rel="stylesheet" href="../css/editorStyle.css">
</head>

<body>
    <div class="row p-0 m-0" style="height: 100vh;">
        <div class="container-fluid col-3 m-0 background">
        </div>
        <div class="container-fluid col-8 p-5 m-0 editorContainer">
            <button class="addButton" addtype="block" onclick="AddBlock(this)">Add</button>
        </div>
        <div class="container-fluid col-1 m-0 background">
        </div>
    </div>

    <!--Templates-->
    <div class="container-fluid gd-block" style="visibility: hidden;" id="blockTemplate">
        <div class="row">
            <!--Sidebar-->
            <div class="m-0 p-0" id="gd-block-sideBar">
                <div id="gd-block-typeIcon"></div>
            </div>
            <!--Container-->
            <div class="p-0" id="gd-block-container">
                <div class="m-2" id="gd-block-content">
                    Contenido
                </div><button class="addButton" addtype="content" onclick="AddContent(this)">Add</button>
            </div>
        </div>
    </div>

    <!--#region scripts-->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!--Kednoi-->
    <script src="../js/editor.js"></script>
    <script src="../js/gdBlockSystem.js"></script>
    <!--#endregion-->
</body>

</html>
