<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/iconPrimary.svg" type="image/x-icon">
    <title>Kednoi</title>
</head>

<body>
    <script src="../js/manager.js"></script>
    <script>
        if ("launchQueue" in window)
        {
            launchQueue.setConsumer(async launchParams =>
            {
                if (launchParams.files.length)
                {
                    let file = await launchParams.files[0].getFile();
                    file.handle = launchParams.files[0];
                    let reader = new FileReader();
                    reader.addEventListener('load', function (e)
                    {
                        sessionStorage.setItem("launchQueue", launchParams);
                        switch (JSON.parse(e.target.result).type)
                        {
                            case "SP":
                                GoToNewSPEditor();
                                break;

                            case "GD":
                                GoToNewGDEditor();
                                break;
                        }
                    });
                    reader.readAsText(file);
                }
            });
        }
    </script>
</body>
